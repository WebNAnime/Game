<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/number-icon-2.png" type="image/x-icon">
</head>

<body id="body">
    <div class="headding">
        Guess number between 0 and 20
    </div>
    <h4 class="score">
        Score: <h3 class="num" id="num"></h3>
    </h4>
    <input type="number" id="inp">
    <button id="btn" onclick="fun()">
        Check
    </button>
    <button class="again">
        <a href="">Restart</a>
    </button>
    <div class="hint" id="hint"></div>
</body>
<script src="index.js"></script>

</html>
